<form action="">
  <!-- text fiedld -->
  <div class="mb-3">
    <label for="text" class="form-label">Email address</label>
    <input
      type="text"
      class="form-control"
      id="text"
      placeholder="name@example.com"
    />
  </div>

  <!-- email field -->
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="name@example.com"
    />
  </div>

  <!-- password field -->
  <div class="mb-3">
    <label for="password" class="form-label">Email address</label>
    <input
      type="passwrod"
      class="form-control"
      id="password"
      placeholder="name@example.com"
    />
  </div>

  <div class="mb-4">
    <label for="Textarea1" class="form-label">Example textarea</label>
    <textarea class="form-control" id="Textarea1" rows="3"></textarea>
  </div>
  <div class="d-grid">
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
